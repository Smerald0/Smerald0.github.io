<!DOCTYPE html>
<html>

<head>
    <title>Таблицы</title>
    <meta charset="UTF-8">

</head>

<body>
    <table border="1" width="600" height="100">
        <tr>
            <td colspan="5"> 1 </td>
        </tr>
        <tr>
            <td rowspan="3">2</td>
            <td>3</td>
            <td rowspan="3">4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td rowspan="3">7</td>
            <td rowspan="3">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
        </tr>
    </table>

    <table border="1" width="400" height="400">
        <tr>
            <td colspan="8" bgcolor="#00CED1">1</td>
        </tr>
        <tr>
            <td rowspan="6" bgcolor="#FFAA00">2</td>
            <td colspan="6" bgcolor="#00CED1"> 3 </td>
            <td rowspan="6" bgcolor="#FFAA00">4</td>
        </tr>
        <tr>
            <td rowspan="4" bgcolor="#FFAA00">5</td>
            <td colspan="4" bgcolor="#00CED1"> 6 </td>
            <td rowspan="4" bgcolor="#FFAA00">7</td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="#FFAA00">8</td>
            <td bgcolor="#FF0000"> 9 </td>
            <td bgcolor="#0000FF"> 10 </td>
            <td rowspan="2" bgcolor="#FFAA00">11</td>
        </tr>
        <tr>
            <td bgcolor="#008000"> 12 </td>
            <td bgcolor="#FFFF00"> 13 </td>
        </tr>
        <tr>
            <td colspan="4" bgcolor="#00CED1"> 14 </td>
        </tr>
        <tr>
            <td colspan="6" bgcolor="#00CED1"> 15 </td>
        </tr>
        <tr>
            <td colspan="8" bgcolor="#00CED1">16</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Формы</title>
</head>

<body>
    <h1>ЗАО ПТИЦЕФАБРИКА №1</h1>
    <form align="center" >
    <label for="lname">Фамилия </label>
    <input type="text" id="lname" name="lname"><br>
    <label for="username">Инициалы </label>
    <input type="text" id="username" name="username"><br>
    <label for="pwd">Пароль </label>
    <input type="password" id="pwd" name="pwd"><br>
    <label for="address">Адрес получателя </label>
    <input type="text" id="address" name="address"><br>
    <label for="count">Количество </label>
    <input type="number" id="count" name="count"><br>
    <label for="topic">Тип </label>
    <select Куриные id="topic" name="topic"><option>Куриные</option><option>Нет</option></select>
        <select Отборные><option>Отборные</option><option>Нет</option></select><br>
    <label for="delivery">Доставка </label>
    <input type="radio" id="delivery" name="delivery" value="mail" checked> Почтой 
        <input type="radio" name="delivery" value="vr" checked> Электронно 
        <input type="radio" name="delivery" value="del" checked> Курьером<br>
    <label for="check">Требуется накладная </label>
    <input type="checkbox" id="check" name="check"><br>
    <label for="desc">Дополнительная информация </label>
    <textarea id="desc" name="desc"></textarea><br>
    <input type="submit" value="Заказать"><input type="reset" value="Отменить">
    </form>
</body>

</html>

<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Формы</title>
</head>

<body>
    <h1>Пример формы регистрации сайта</h1>
    <form>
    <label for="username">Логин:</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="pwd">Пароль:</label><br>
    <input type="password" id="pwd" name="pwd" value="1234567"><br>
    <label for="urll">URL-адрес сайта:</label><br>
    <input type="url" id="urll" name="urll" value="http://"><br>
    <label for="name">Название сайта:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="desc">Описание сайта:</label><br>
    <textarea id="desc" name="desc"></textarea><br>
    <label for="topic">Тема сайта:</label><br>
    <select Тема id="topic" name="topic"><option>Тема не выбрана</option><option>Кулинария</option><option>Видеоигры</option><option>Лайфстайл</option><option>Кино и сериалы</option><option>Музыка</option><option>Мода</option></select><br>
    <label for="fil">Баннер 88x31: </label><br>
    <input type="file" id="fil" name="fil"><br>
    <input type="reset" value="Очистить"><input type="submit">
    </form>
</body>

</html>
